{{ if .Values.include_mongoclient }}
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert --file docker-compose-prod.yml --chart --out node-fhir-server-mongo
    kompose.version: 1.22.0 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: mongoclient
# name for this pod    
  name: mongoclient
# namespace for this pod
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  revisionHistoryLimit: 3  # Clean-up old Replica Sets deployed; only keep previous 3.  
  selector:
    matchLabels:
      io.kompose.service: mongoclient
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert --file docker-compose-prod.yml --chart --out node-fhir-server-mongo
        kompose.version: 1.22.0 (HEAD)
      creationTimestamp: null
      labels:
        io.kompose.service: mongoclient
    spec:
      containers:
      containers:
        # name of this pod is      
        - name: mongoclient
          env:
            - name: MONGO_HOSTNAME
              value: mongo
            - name: MONGO_DB_NAME
              value: {{ .Values.fhir.mongo_db_name }}
            # - name: MONGO_DB_PASSWORD
            #   valueFrom:
            #     secretKeyRef:
            #       name: mongo_password
            #       key: password            
{{ if not .Values.include_mongo }}              
            - name: MONGO_URL
              value: mongodb://mongoadmin:{{ .Values.mongoPassword }}@dev-fhir-db.cluster-ckvm0jix2koe.us-east-1.docdb.amazonaws.com:27017/?tls=true&tlsCAFile=/opt/meteor/dist/bundle/rds-combined-ca-bundle.pem&replicaSet=rs0&readPreference=secondaryPreferred&retryWrites=false
{{ end }}
          # image to pull
          image: {{ .Values.images.mongoclient_image }}
          # specify to always pull a new image
          imagePullPolicy: Always          
          ports:
            - containerPort: 3000
              # name of the port
              name: mongoclient
          lifecycle:
            postStart:
                exec:
                    command: ["/bin/sh", "-c", "curl -o /rds-combined-ca-bundle.pem https://s3.amazonaws.com/rds-downloads/rds-combined-ca-bundle.pem"]
{{ end }}